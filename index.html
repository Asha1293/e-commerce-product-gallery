<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce product gallery</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">

                <img src="image/image1.png" id="productImg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>

                </div>
               
                
            </div>
            <div class="details">

              <h1>Causal T-Shirt</h1>
              <h2>$15.00</h2>
              <h3>30% OFF</h3>
              <p>Wrangler is an American manufacturer of jeans and other clothing items, particularly workwear.</p>


              <form>
                
                <div class="size-select">
                <p>Size</p>  
                <label for="small">
                <input type="radio" id="small" name="size">
                <span>S</span>
                </label>

                <label for="medium">
                <input type="radio" id="medium" name="size">
                <span>M</span>
                </label>

                <label for="large">
                <input type="radio" id="large" name="size">
                <span>L</span>
                </label>

                <label for="extra-large">
                <input type="radio" id="extra-large" name="size">
                <span>XL</span>
                </label>

                <label for="double-XL">
                <input type="radio" id="double-XL" name="size">
                <span>XXL</span>
                </label>

            </div>


                <div class="color-select">
                    <p>Color</p>
                    <label for="red">
                    <input type="radio" id="red" name="color">
                    <span class="color-1"></span>
                    </label>

                    <label for="green">
                        <input type="radio" id="green" name="color">
                        <span class="color-2"></span>
                        </label>

                        <label for="blueviolet">
                            <input type="radio" id="blueviolet" name="color">
                            <span class="color-3"></span>
                            </label>  
                            
                            <label for="blue">
                                <input type="radio" id="blue" name="color">
                                <span class="color-4"></span>
                                </label>


                </div>

                <div class="select-quantity">
                    <p>Quantity</p>
                    <input type="number" value="1">

                </div>

                <button>Buy Now</button>





              </form>



            </div>
        </div>
    </div>

 
    
</body>
</html>
